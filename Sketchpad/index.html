<!DOCTYPE html>
<application logo="">
  <data>
    <meta charset="UTF-8" />
    <meta-name viewport="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta-http-equiv X-UA-Compatible="IE=edge">
  </data>

  <layout>
    <header class="s-black s-display-container s-center">
      <span class="opennav fa fa-bars s-ripple s-button s-left s-bolder s-large"></span>
      <span class="tool-ID s-wide s-padding s-xlarge">Pen</span>
      <!-- <span class="fa fa-clock s-right" js>app.timer.clone()</span> -->
    </header>
    <section id="canvas-container" class="s-white s-border s-border-red s-center" style="width: 100%; height: 100%;">
      <canvas id="BG" style="background: green"></canvas>
    </section>
    <section id="text-controls" class="s-modal">
      <form class="s-content s-white s-card-4 s-round-xlarge s-padding s-padding-24 s-animate-top" action="javascript:void(0)">
        <b>Text:</b><br>
        <input class="text-to-draw s-input s-border s-margin-bottom" type="text" placeholder="Add text" required>
        <b>Style:</b><br>
        <input type="checkbox" class="italic"> <i>Italic</i> <br>
        <input class="bold" type="checkbox"> <b>Bold</b><br><br>
        <b>Type:</b><br>
        <select class="font-family s-padding s-btn s-border s-round-large">
          <option>Font Type</option>
          <option style="font-family:Georgia">Georgia</option>
          <option style="font-family:Palatino Linotype">Palatino Linotype</option>
          <option style="font-family:Book Antiqua">Book Antiqua</option>
          <option style="font-family:Times New Roman">Times New Roman</option>
          <option style="font-family:Arial">Arial</option>
          <option style="font-family:Helvetica">Helvetica</option>
          <option style="font-family:Arial Black">Arial Black</option>
          <option style="font-family:Impact">Impact</option>
          <option style="font-family:Lucida Sans Unicode">Lucida Sans Unicode</option>
          <option style="font-family:Tahoma">Tahoma</option>
          <option style="font-family:Verdana">Verdana</option>
          <option style="font-family:Courier New">Courier New</option>
          <option style="font-family:Lucida Console">Lucida Console</option>
          <option style="font-family:Monospace">Monospace</option>
        </select><br><br>
        <b>Size:</b>
        <input class="font-size s-input s-border" type="range" min="0" max="200" value="0">
        <input class="s-button s-hover-blue s-block s-green s-section s-padding" type="submit" value="Create">
        <input class="s-check s-margin-top text-fill" type="checkbox" checked> <b>Fill</b>
        <div class="s-container s-border-top s-margin-top s-padding-16 s-light-grey">
        <button type="button" class="cls-text-controls s-button s-bolder s-red">Cancel</button>
      </div>
      </form>
    </section>
    <section class="s-bottom s-center do s-hide s-margin-bottom">
      <button class="s-orange s-round-xxlarge s-button s-ripple s-btn s-padding fa fa-undo undo"></button>
      <button class="s-orange s-round-xxlarge s-button s-ripple s-btn s-padding fa fa-redo redo"></button>
      <button class="s-red s-round-xxlarge s-button s-ripple s-btn s-padding fa fa-times cls-doings"></button>
    </section>
    <section class="s-bottom s-center zoom s-hide s-margin-bottom">
      <button class="s-orange s-round-xxlarge s-button s-ripple s-btn s-padding fa fa-search-plus zoom-in"></button>
      <button class="s-orange s-round-xxlarge s-button s-ripple s-btn s-padding fa fa-search-minus zoom-out"></button>
      <button class="s-red s-round-xxlarge s-button s-ripple s-btn s-padding fa fa-times cls-zooms"></button>
    </section>
    <section id="save-data" class="s-modal">
      <form class="s-content s-white s-card-4 s-round-xlarge s-padding s-padding-24 s-animate-top" action="javascript:void(0)">
        <b>Title:</b><br>
        <input class="yName s-input s-border s-margin-bottom" type="text" placeholder="Enter The Name" required>
        <b>Type:</b><br>
        <select class="yType s-input s-border s-margin-bottom">
          <option>jpg</option>
          <option>png</option>
          <option>gif</option>
          <option>tif</option>
          <option>bmp</option>
          <option>cdr</option>
          <option>psd</option>
          <option>ai</option>
        </select>
        <input class="s-button fa fa-save s-hover-blue s-green s-btn s-ripple s-padding s-margin-bottom" type="submit" value="Save"><br>
        <input type="button" class="cancel-save s-button s-bolder s-red" value="Cancel">
      </form>
    </section>
    <nav class="s-sidebar s-card-4 s-top s-left" style="overflow-y: auto; transition: .5s; overflow-x: hidden; width: 0;">
      <span class="s-button s-ripple s-btn s-block s-margin-bottom closenav fa fa-times"></span>
      <details class="s-black">
        <summary class="s-hover-purple s-padding s-block s-white s-large">Action:</summary>
        <span class="fa fa-palette s-margin s-bolder"> Layout BG <input class="layout-bg s-margin" value="#ffffff" type="color"> </span><br>
        <span class="s-margin s-large">Color Flash:<input type="checkbox" class="color-flash">
        </span><br>
        <span class="s-margin s-large">Grid:<input type="checkbox" class="grid">
        </span><br>
        <span class="s-margin s-large">Hide Drawing:<input type="checkbox" class="hide">
        </span><br>
        <button class="fa fa-rotate doings s-button s-center s-padding s-btn s-ripple s-purple s-margin"> Undo / Redo</button>
        <button class="fa fa-search zooms s-button s-center s-padding s-btn s-ripple s-orange s-margin"> Zoom</button>
        <button class="fa fa-trash clear s-button s-center s-padding s-btn s-ripple s-blue s-margin"> Clear</button>
        <button class="fa fa-save save s-button s-center s-padding s-btn s-ripple s-green s-margin"> Save</button>
      </details>
      <details class="s-black">
        <summary class="s-hover-purple s-padding s-block s-white s-large">Shapes & Text:</summary>
        <button class="shapes s-margin s-button s-center s-padding s-btn s-ripple s-orange s-bolder s-hover-green fa fa-square" id="rectangle"> Rectangle</button>
        <button class="shapes s-margin s-button s-center s-padding s-btn s-ripple s-orange s-bolder s-hover-green fa fa-circle" id="circle"> Circle</button>
        <button class="shapes s-margin s-button s-center s-padding s-btn s-ripple s-orange s-bolder s-hover-green fa fa-triangle" id="triangle">Triangle</button>
        <button class="text s-margin s-button s-center s-padding s-btn s-ripple s-orange s-bolder s-hover-green fa fa-text" id="text">Text</button>
        <br>
        <span class="s-margin s-large">Fill color:
        <input type="checkbox" class="fill-color"></span>
      </details>
      <details class="tools">
        <summary class="s-hover-purple s-padding s-block s-large">Tools:</summary>
        <button class="s-button s-center s-padding s-btn s-ripple s-orange s-bolder s-hover-green s-margin tool fa fa-paint-brush"> Pen</button>
        <button class="s-button s-center s-padding s-btn s-ripple s-orange s-bolder s-hover-green s-margin tool fa fa-eraser"> Eraser</button>
        <input class="s-block" type="range" id="weight" min="0" max="70" value="3"><br>
        <span id="tool-weight" class="s-center s-container s-xlarge"></span>
      </details>
      <details>
        <summary class="s-hover-purple s-padding s-block s-large">Pen Colour:</summary>
        <span class="s-margin s-bolder fa fa-palette"> Pick:
          <input type="color" class="" id="pen-color">
        </span>
      </details>
    </nav>
  </layout>
  <engine>
    <script src="package.cjs"></script>
    <script src="js/source/library.min.cjs"></script>
    <script src="js/extensions/navslider.cjs"></script>
    <script src="js/app.cjs"></script>
  </engine>
</application>
